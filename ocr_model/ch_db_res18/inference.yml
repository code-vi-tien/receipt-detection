Global:
  use_gpu: false
  save_inference_dir: inference/ch_db_res18
Architecture:
  model_type: det
  algorithm: DB
PostProcess:
  name: DBPostProcess
  thresh: 0.3
  box_thresh: 0.6
  max_candidates: 1000
  unclip_ratio: 1.5
PreProcess:
  transform_ops:
    - DecodeImage:
        img_mode: BGR
        channel_first: False
        use_opencv: True
    - DetResizeForTest:
    - NormalizeImage:
        scale: 1./255.
        mean: [0.485, 0.456, 0.406]
        std:  [0.229, 0.224, 0.225]
        order: hwc
    - ToCHWImage: