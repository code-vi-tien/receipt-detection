Global:
  debug: false
  use_gpu: false
  epoch_num: 200
  log_smooth_window: 20
  print_batch_step: 50
  save_model_dir: "./output/rec_svtr"
  save_epoch_step: 3
  eval_batch_step: [0, 500]
  cal_metric_during_train: true
  checkpoints: null
  save_inference_dir: "./output/rec_svtr_infer"
  use_visualdl: true
  infer_img: "./doc/imgs_words/en/word_1.jpg"
  character_dict_path: "./en_dict.txt"
  character_type: "en"
  max_text_length: 25
  infer_mode: true
  use_space_char: true
  distributed: false
  save_res_path: "./output/rec_svtr/predicts.txt"

Architecture:
  model_type: rec
  algorithm: SVTR
  Transform: null
  Backbone:
    name: SVTRNet
    img_size: [32, 320]
    out_channels: 128
    patch_merging: Conv
    embed_dim: [64, 128, 256]
    depth: [3, 6, 3]
    num_heads: [4, 8, 16]
    mixer: ["Local", "Local", "Local", "Local", "Local", "Local", "Global", "Global", "Global", "Global", "Global", "Global"]
    local_mixer: [[7, 11], [7, 11], [7, 11]]
    last_stage: true
    prenorm: false
  Neck:
    name: SequenceEncoder
    encoder_type: reshape
  Head:
    name: CTCHead
    out_channels: 97
    fc_decay: 0.001

PostProcess:
  name: CTCLabelDecode

Loss:
  name: CTCLoss

Metric:
  name: RecMetric
  main_indicator: acc

Train:
  dataset:
    name: SimpleDataSet
    data_dir: ./
    ext_op_transform_idx: 1
    label_file_list:
      - ./train_list.txt
    transforms:
      - DecodeImage:
          img_mode: BGR
          channel_first: false
      - CTCLabelEncode:
      - SVTRRecResizeImg:
          image_shape: [3, 32, 320]
          padding: false
      - KeepKeys:
          keep_keys:
            - image
            - label
            - length
  loader:
    shuffle: true
    batch_size_per_card: 8
    drop_last: true
    num_workers: 4

Eval:
  dataset:
    name: SimpleDataSet
    data_dir: ./
    label_file_list:
      - ./val_list.txt
    transforms:
      - DecodeImage:
          img_mode: BGR
          channel_first: false
      - CTCLabelEncode:
      - SVTRRecResizeImg:
          image_shape: [3, 32, 320]
          padding: false
      - KeepKeys:
          keep_keys:
            - image
            - label
            - length
  loader:
    shuffle: false
    drop_last: false
    batch_size_per_card: 1
    num_workers: 2
